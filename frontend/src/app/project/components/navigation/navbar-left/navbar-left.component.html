        <div *ngFor="let item of items"
             class="item">
            <div (click)="item.handler()"
                 nz-tooltip
                 [nzTooltipTitle]="item.tooltip"
                 nzTooltipPlacement="right"
                 class="itemIcon">
                <i class="text-white text-xl"
                   nz-icon
                   [nzType]="item.icon"
                   nzTheme="outline"></i>
            </div>
        </div>
        <div class="flex-auto"></div>
        <div class="item"
             *ngIf="authQuery.user$ | async as user">
            <div nz-tooltip
                 [nzTooltipTitle]="user.name"
                 nzTooltipPlacement="right"
                 class="itemIcon">
                <j-avatar class="flex"
                          [avatarUrl]="user.avatarUrl"
                          [size]="26">
                </j-avatar>
            </div>
        </div>
        <div class="item">
            <a target="_blank"
               href="https://github.com/Syuq/jira-angular-clone">
                <div nz-tooltip
                     nzTooltipTitle="About"
                     nzTooltipPlacement="right"
                     class="itemIcon">
                    <i class="text-white text-xl"
                       nz-icon
                       nzType="question-circle"
                       nzTheme="fill">
                    </i>
                </div>
            </a>
        </div>
